<html>

<head>
  <meta charset='utf-8' />
  <title>Eltham Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href='style.css'/>
  
</head>

<body>

 <div id="things-to-do">
  <button id="best-kept-secret" onclick="clicked('best-kept-secret')">Best Kept Secret</button>
  <p>Eltham Palace</p>
  <p>Eltham Park South</p>
 </div>
<div id='map'></div>
 
<script>

clicked = function(elem) {
  console.log("clicked "+elem);
}

mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dHJmYXJyb3ciLCJhIjoiS0gtNnVKUSJ9.9n4like7mmNyB4aDm27uXw';
 
var monument = {name: "Monument", coords: [0.055681, 51.450711] };
var eltham_park_south = {name: "Eltham Park South", coords: [0.067033, 51.454722] };
var attractions = [monument, eltham_park_south];


var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: monument.coords,
zoom: 15
});


attractions.forEach(function(attraction) {
    var popup = new mapboxgl.Popup({ offset: 25 })
    .setText(attraction.name);

    // create DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
    .setLngLat(attraction.coords)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);
});

</script>
 
</body>
</html>
