<html>

<head>
  <meta charset='utf-8' />
  <title>Eltham Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href='style.css'/>
</head>

<body>

<div id="top-bar">
    <span id="attractions-section-button" class="section-header" onclick="attractionsSectionButtonClicked()" >Attractions</span>
    <span id="whats-on-section-button" class="section-header" onclick="whatsOnSectionButtonClicked()">What's on?</span>
</div>

 <div id="side-panel">
     <div id="attractions"></div>
     <div id="whats-on" onclick="whatsOnSectionButtonClicked()"></div>
 </div>
<div id='map'></div>
 
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dHJmYXJyb3ciLCJhIjoiS0gtNnVKUSJ9.9n4like7mmNyB4aDm27uXw';

var attractions = [
    {name: "Eltham Palace", coords: [0.048400, 51.446989], desc: "Fuses 1930s design with original medieval architecture, set in 19 acres of award-winning gardens." },
    {name: "Bob Hope Theatre", coords: [0.049947, 51.450701], desc: "Community theatre owned and run by the members of Eltham Little Theatre Company, running approximately 11 shows each year." },
    {name: "Eltham Centre", coords: [0.057588, 51.451554], desc: "Offers pool, gym and various sports activity courses. Participate in lessons like Group Cycle, Yoga and Power Pump." },
    {name: "Eltham Park South", coords: [0.067033, 51.454722], desc: "Large, grassy area, good for informal ball games with splendid tree-lined avenues, a children's playground and a picnic area." },
];

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [0.0573, 51.452],
zoom: 15
});

clicked = function(coords) {
  console.log(coords);
  map.panTo(coords);
}

function addMarkers(attraction) {
    var popup = new mapboxgl.Popup({ offset: 25 })
    .setText(attraction.name);

    // create DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
    .setLngLat(attraction.coords)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);
}

function generateAttractionsTableRow(attraction) {
    var nameDiv = document.createElement("div");
    nameDiv.innerHTML = attraction.name;
    nameDiv.className = "attraction-name";

    var descDiv = document.createElement("div");
    descDiv.innerHTML = attraction.desc;

    var el = document.createElement('div');
    el.appendChild(nameDiv);
    el.appendChild(descDiv);
    el.onclick = function() {clicked(attraction.coords)};

    var outerTr = document.createElement("tr");
    outerTr.className = "attraction";
    outerTr.appendChild(el);
    return outerTr;
}

function generateAttractionsTable(attractions) {
    var attractionsTable = document.createElement("table");
    attractionsTable.id = "attractionsTable";

    attractions.forEach(function(attraction) {
       var el = generateAttractionsTableRow(attraction);
       attractionsTable.appendChild(el);
    });
    return attractionsTable;
}

function generateWhatsOnTableRow(attraction) {
    var nameDiv = document.createElement("div");
    nameDiv.innerHTML = "Knitting at " + attraction.name;
    nameDiv.className = "attraction-name";

    var descDiv = document.createElement("div");
    descDiv.innerHTML = attraction.desc;

    var el = document.createElement('div');
    el.appendChild(nameDiv);
    el.appendChild(descDiv);
    el.onclick = function() {clicked(attraction.coords)};

    var outerTr = document.createElement("tr");
    outerTr.className = "attraction";
    outerTr.appendChild(el);
    return outerTr;
}

function generateWhatsOnTable(attractions) {
    var attractionsTable = document.createElement("table");
    attractionsTable.id = "attractionsTable";

    attractions.forEach(function(attraction) {
       var el = generateWhatsOnTableRow(attraction);
       attractionsTable.appendChild(el);
    });
    return attractionsTable;
}


function attractionsSectionButtonClicked() {
    console.log("attractionsButtonClicked()");
    document.getElementById("attractions").style.display = "block";
    document.getElementById("whats-on").style.display = "none";
}

function whatsOnSectionButtonClicked() {
    document.getElementById("attractions").style.display = "none";
    document.getElementById("whats-on").style.display = "block";
}

attractions.forEach(addMarkers);
document.getElementById("attractions").appendChild(generateAttractionsTable(attractions));
document.getElementById("whats-on").style.display = "none";
document.getElementById("whats-on").appendChild(generateWhatsOnTable(attractions));


</script>
 
</body>
</html>
