<html>

<head>
  <meta charset='utf-8' />
  <title>Eltham Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href='style.css'/>
</head>

<body>

<div id="top-bar">
    <span id="attractions-section-button" class="section-header" onclick="attractionsSectionButtonClicked()" >Attractions</span>
    <span id="whats-on-section-button" class="section-header" onclick="whatsOnSectionButtonClicked()">What's on?</span>
</div>

 <div id="side-panel">
     <div id="attractions"></div>
     <div id="whats-on" onclick="whatsOnSectionButtonClicked()"></div>
 </div>
<div id='map'></div>
 
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dHJmYXJyb3ciLCJhIjoiS0gtNnVKUSJ9.9n4like7mmNyB4aDm27uXw';

var attractions = [
    {name: "Eltham Palace", coords: [0.048400, 51.446989], desc: "Fuses 1930s design with original medieval architecture, set in 19 acres of award-winning gardens." },
    {name: "Bob Hope Theatre", coords: [0.049947, 51.450701], desc: "Community theatre owned and run by the members of Eltham Little Theatre Company, running approximately 11 shows each year." },
    {name: "Eltham Centre", coords: [0.057588, 51.451554], desc: "Offers pool, gym and various sports activity courses. Participate in lessons like Group Cycle, Yoga and Power Pump." },
    {name: "Eltham Park South", coords: [0.067033, 51.454722], desc: "Large, grassy area, good for informal ball games with splendid tree-lined avenues, a children's playground and a picnic area." },
    {name: "Severndroog Castle", coords: [0.060037, 51.466584], desc: "An 18th century folly with a cafÃ© and occasional events." },
    {name: "Tudor Barn", coords: [0.048965, 51.457047], desc: "A restaurant in a 16th century barn." },
];

var jan = 0;
var feb = 1;
var mar = 2;
var apr = 3;
var may = 4;
var jun = 5;
var jul = 6;
var aug = 7;
var sep = 8;
var oct = 9;
var nov = 10;
var dec = 11;

var events = [
    {poi: "Severndroog Castle", date: new Date(2019, jun, 21), timeSpecified: 0, title: "A Night of Vintage Jazz"},
    {poi: "Severndroog Castle", date: new Date(2019, jul, 12), timeSpecified: 0, title: "A Theatrical Opera Night"},
    {poi: "Severndroog Castle", date: new Date(2019, jul, 18), timeSpecified: 0, title: "Production of Nell Gwyn"},
    {poi: "Severndroog Castle", date: new Date(2019, aug, 11), timeSpecified: 0, title: "A Selection of Shakespeare Plays"},
    {poi: "Severndroog Castle", date: new Date(2019, sep, 13), timeSpecified: 0, title: "A Screening of Hitchcock"},

        {poi: "Tudor Barn", date: new Date(2019, may, 31, 19), timeSpecified: 1, title: "Wine and Dine", shortDesc: "Try wines from around the world"},
    {poi: "Tudor Barn", date: new Date(2019, jun, 02, 10), timeSpecified: 1, title: "Family Fun Day", shortDesc: "June family fun day"},
    {poi: "Tudor Barn", date: new Date(2019, jun, 16, 12), timeSpecified: 1, title: "Father's Day"},
    {poi: "Tudor Barn", date: new Date(2019, jul, 22, 11), timeSpecified: 1, title: "Wedding Fair"},
];

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [0.0573, 51.452],
zoom: 15
});

clicked = function(coords) {
  console.log(coords);
  map.panTo(coords);
}

function addMarkers(attraction) {
    var popup = new mapboxgl.Popup({ offset: 25 })
    .setText(attraction.name);

    // create DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
    .setLngLat(attraction.coords)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);
}

function generateAttractionsTableRow(attraction) {
    var nameDiv = document.createElement("div");
    nameDiv.innerHTML = attraction.name;
    nameDiv.className = "attraction-name";

    var descDiv = document.createElement("div");
    descDiv.innerHTML = attraction.desc;

    var el = document.createElement('div');
    el.appendChild(nameDiv);
    el.appendChild(descDiv);
    el.onclick = function() {clicked(attraction.coords)};

    var td = document.createElement("td");
    td.className = "attraction";
    td.appendChild(el);

    var outerTr = document.createElement("tr");
    outerTr.appendChild(td);
    return outerTr;
}

function generateAttractionsTable(attractions) {
    var attractionsTable = document.createElement("table");
    attractionsTable.id = "attractionsTable";

    attractions.forEach(function(attraction) {
       var el = generateAttractionsTableRow(attraction);
       attractionsTable.appendChild(el);
    });
    return attractionsTable;
}


function generateWhatsOnTableRow(event, attraction) {
    var nameDiv = document.createElement("div");
    nameDiv.innerHTML = event.title;
    nameDiv.className = "attraction-name";

    var locationDiv = document.createElement("div");
    var timeAndPlace = "At " + attraction.name;
    if(event.timeSpecified) {
        timeAndPlace += " @"+getTimeAsString(event.date);
    }
    locationDiv.innerHTML = timeAndPlace;
    locationDiv.className = "attraction-name";

    var descDiv = document.createElement("div");
    if(event.shortDesc) {
        descDiv.innerHTML = event.shortDesc;
    }

    var el = document.createElement('div');
    el.appendChild(nameDiv);
    el.appendChild(locationDiv);
    el.appendChild(descDiv);
    el.onclick = function() {clicked(attraction.coords)};

    var td = document.createElement("td");
    td.className = "attraction";
    td.appendChild(el);

    var outerTr = document.createElement("tr");
    outerTr.className = "whatsOnRow";
    outerTr.appendChild(td);
    return outerTr;
}

function getTimeAsString(date) {
    if(date.getHours()>12) {
        return (date.getHours()-12) + "pm";
    } else if (date.getHours() == 12) {
        return date.getHours() + "pm";
    } else {
        return date.getHours() + "am";
    }
}

function generateDateRow(date) {
    var days = [ "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    var months = [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    var dateString = days[date.getDay()] + " " +date.getDate() + " " + months[date.getMonth()];

    var dateTd = document.createElement("td");
    dateTd.innerHTML = dateString;
    dateTd.className = "attraction-name";

    var dateTr = document.createElement("tr");
    dateTr.className = "dateRow";
    dateTr.appendChild(dateTd);

    return dateTr;
}

function generateWhatsOnTable(events) {
    var whatsOnTable = document.createElement("table");
    whatsOnTable.id = "eventsTable";

    var sortedEvents = events.slice();
    sortedEvents.sort(function(a,b){return a.date - b.date;});

    var lastEventDate;

    sortedEvents.forEach(function(event) {

       if(!lastEventDate || lastEventDate.getTime() !== event.date.getTime()) {
         whatsOnTable.appendChild(generateDateRow(event.date));
       }
       var poi = attractions.find(function(attraction) {return event.poi == attraction.name});

       whatsOnTable.appendChild(generateWhatsOnTableRow(event, poi));
       lastEventDate = event.date;
    });
    return whatsOnTable;
}


function attractionsSectionButtonClicked() {
    console.log("attractionsButtonClicked()");
    document.getElementById("attractions").style.display = "block";
    document.getElementById("whats-on").style.display = "none";
}

function whatsOnSectionButtonClicked() {
    document.getElementById("attractions").style.display = "none";
    document.getElementById("whats-on").style.display = "block";
}

attractions.forEach(addMarkers);
document.getElementById("attractions").appendChild(generateAttractionsTable(attractions));
document.getElementById("whats-on").style.display = "none";
document.getElementById("whats-on").appendChild(generateWhatsOnTable(events));


</script>
 
</body>
</html>
