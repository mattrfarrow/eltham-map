<html>

<head>
  <meta charset='utf-8' />
  <title>Eltham Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href='style.css'/>
  
</head>

<body>

 <div id="things-to-do">
 </div>
<div id='map'></div>
 
<script>

<!--  <button id="best-kept-secret" onclick="clicked('best-kept-secret')">Best Kept Secret</button>-->
<!--  <p>Eltham Palace</p>-->
<!--  <p>Eltham Park South</p>-->

clicked = function(coords) {
  console.log(coords);
  map.panTo(coords);
}

mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dHJmYXJyb3ciLCJhIjoiS0gtNnVKUSJ9.9n4like7mmNyB4aDm27uXw';
 

var attractions = [
    {name: "Monument", coords: [0.055681, 51.450711] },
    {name: "Eltham Park South", coords: [0.067033, 51.454722] },
    {name: "Bob Hope Theatre", coords: [0.049947, 51.450701] }
];

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [0.055681, 51.450711],
zoom: 15
});


function addMarkers(attraction) {
    var popup = new mapboxgl.Popup({ offset: 25 })
    .setText(attraction.name);

    // create DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
    .setLngLat(attraction.coords)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);
}

function generateText(attraction) {
    var el = document.createElement('button');
    el.onclick = function() {clicked(attraction.coords)};
    el.innerHTML = attraction.name;
    return el;
}

function generateTexts(attractions) {
    var rootDiv = document.createElement("div");

    attractions.forEach(function(attraction) {
       var el = generateText(attraction);
       rootDiv.appendChild(el);
    });
    return rootDiv;
}

attractions.forEach(addMarkers);
document.getElementById("things-to-do").appendChild(generateTexts(attractions));

</script>
 
</body>
</html>
